[build-system]
requires = [
    "setuptools>=42",
    "wheel",
]
build-backend = "setuptools.build_meta"
[tool.black]
line-length = 130
target-version = ['py39']
include = '\.pyi?$'
exclude = '''
/(
    \.git
| \.hg
| \.github
| \.mypy_cache
| \.tox
| \.venv
| _build
| buck-out
| build
| __pycache__
| dist
| \.history
| \.idea
| \.chat
| \.ruff_cache
| \.trunk
)/
'''

[tool.flake8]
extend-ignore = ["D203", "E203", "E251", "E266", "E302", "E305", "E401", "E402", "E501", "F401", "F403", "W503"]
exclude = [".git", "__pycache__", "dist"]
max-line-length = 130
max-complexity = 25

[tool.isort]
atomic = true
profile = "black"
line_length = 130
skip_gitignore = true
